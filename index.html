<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DLL Music Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/player.css" />
  <link rel="stylesheet" href="css/visualization.css" />
</head>

<body>

<div class="app">

  <header class="header">
    <h1>DLL Music Playlist</h1>

    <div class="top-actions">
      <button id="toggle-dll">Toggle DLL View</button>
      <button id="toggle-theory">Theory View</button>
    </div>
  </header>

  <div class="content">

    <!-- Playlist Sidebar -->
    <aside class="playlist-sidebar">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </aside>

    <!-- Player -->
    <main class="player-section">
      <div class="cover">
        <img id="cover-image" alt="Cover">
      </div>

      <h2 id="song-title"></h2>
      <p id="song-artist"></p>

      <div class="controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶</button>
        <button id="next-btn">⏭</button>
      </div>

      <input type="range" id="progress-bar" value="0">

      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </main>
  </div>

  <!-- DLL Visualization -->
  <section class="dll-visualization hidden">
    <h3>Doubly Linked List Visualization</h3>
    <div id="dll-nodes" class="dll-nodes"></div>
  </section>

  <!-- Theory View -->
  <section id="theory-panel" class="theory hidden">
    <h3>Doubly Linked List – Theory</h3>
    <textarea readonly>
A Doubly Linked List is a linear data structure in which each node
contains three parts: data, a pointer to the previous node, and
a pointer to the next node.

Advantages:
- Bidirectional traversal
- Efficient insertion and deletion
- Suitable for navigation-based applications

Disadvantages:
- Extra memory for pointers
- More complex pointer management

Why suitable for music playlists:
- Easy next and previous navigation
- Dynamic reordering of songs
- Natural mapping to playback behavior
    </textarea>
  </section>

  <audio id="audio"></audio>

</div>

<script src="js/sampleData.js"></script>
<script src="js/dll.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/player.js"></script>
<script src="js/app.js"></script>

</body>
</html>
