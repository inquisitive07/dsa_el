<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DLL Music Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/player.css" />
  <link rel="stylesheet" href="css/visualization.css" />
</head>

<body>

<div class="app">

  <!-- Header -->
  <header class="header">
    <h1>DLL Music Playlist</h1>
  </header>

  <!-- Main Desktop Layout -->
  <div class="content">

    <!-- Playlist Sidebar -->
    <aside class="playlist-sidebar">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </aside>

    <!-- Now Playing -->
    <main class="player-section">
      <div class="cover">
        <img id="cover-image" alt="Song Cover">
      </div>

      <h2 id="song-title">Song Name</h2>
      <p id="song-artist">Artist</p>

      <div class="controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶</button>
        <button id="next-btn">⏭</button>
      </div>

      <input type="range" id="progress-bar" value="0">
    </main>

  </div>

  <!-- DLL Visualization -->
  <section class="dll-visualization">
    <h3>Doubly Linked List Visualization</h3>
    <div id="dll-nodes" class="dll-nodes"></div>
  </section>

  <audio id="audio"></audio>

</div>

<!-- JS -->
<script src="js/sampleData.js"></script>
<script src="js/dll.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/player.js"></script>
<script src="js/app.js"></script>

</body>
</html>
