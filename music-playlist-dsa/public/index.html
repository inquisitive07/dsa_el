      This Music Playlist app demonstrates:
      1. Circular Doubly Linked List - Main playlist structure
      2. Stack - Undo operations and playback history
      3. Queue - "Play Next" feature with FIFO ordering

      Built with React and vanilla JavaScript data structures.
      No backend required - fully client-side application.

  </body>
